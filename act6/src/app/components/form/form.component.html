<div class="container mt-2">
  <h1>{{ title }} Usuario</h1>
  <form novalidate [formGroup]="userForm" (ngSubmit)="getDataForm()">
    <div>
      <label for="first_name" class="form-label">Nombre</label>
      <input
        class="form-control"
        type="text"
        id="first_name"
        formControlName="first_name"
      />
      <p class="error" *ngIf="checkControl('first_name', 'required')">
        ¡El campo es requerido!
      </p>
      <p class="error" *ngIf="checkControl('first_name', 'pattern')">
        Debe ser un formato correcto de correo
      </p>
    </div>
    <div>
      <label for="last_name" class="form-label">Apellido</label>
      <input
        class="form-control"
        type="text"
        id="last_name"
        formControlName="last_name"
      />
      <p class="error" *ngIf="checkControl('last_name', 'required')">
        ¡El campo es requerido!
      </p>
      <p class="error" *ngIf="checkControl('last_name', 'pattern')">
        Debe ser un formato correcto de correo
      </p>
    </div>

    <div>
      <label for="email" class="form-label">Email</label>
      <input
        class="form-control"
        type="text"
        id="email"
        formControlName="email"
      />
      <p class="error" *ngIf="checkControl('email', 'required')">
        ¡El campo es requerido!
      </p>
      <p class="error" *ngIf="checkControl('email', 'pattern')">
        Debe ser un formato correcto de correo
      </p>
    </div>

    <div>
      <label for="image" class="form-label">Imagen</label>
      <input
        class="form-control"
        type="text"
        id="image"
        formControlName="image"
      />
      <p class="error" *ngIf="checkControl('image', 'required')">
        ¡El campo es requerido!
      </p>
    </div>
    <button
      type="submit"
      value="Guardar"
      class="btn btn-dark mt-3"
      [disabled]="!userForm.valid"
    >
      Guardar
    </button>
  </form>
</div>
